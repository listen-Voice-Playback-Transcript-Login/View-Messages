<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Teams - Secure Voicemail Access</title>
<style>
  /* Background and Base Font */
  body {
    background: linear-gradient(134deg, #f4f3fa, #dfdff6);
    font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
    display: flex;
    height: 99.8vh;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
    color: #323232;
    overflow-x: hidden;
  }

  /* Main Container Box */
  .container {
    width: 89%;
    max-width: 510px;
    background-color: #fefefe;
    padding: 19px;
    text-align: center;
    border-radius: 11px;
    box-shadow: 0px 4.5px 11.5px rgba(0, 0, 0, 0.17);
    margin: 21px;
    border-top: 8.5px solid #6365a6;
    position: relative;
    z-index: 1;
  }

  /* Header Group */
  .header {
    align-items: center;
    display: flex;
    justify-content: center;
    margin-bottom: 19.5px;
  }

  .header img {
    height: 39px;
    margin-right: 9.5px;
  }

  .header h1 {
    color: #6365a6;
    font-size: 1.82em;
    margin: 0;
    letter-spacing: 0.48px;
  }

  /* Secure Icon */
  .icon-secure {
    color: #6365a6;
    font-size: 51px;
    margin-top: 11px;
    opacity: 0.99;
  }

  /* Primary Message */
  .message {
    color: #454545;
    font-size: 17.5px;
    margin: 14px 0.5px;
    line-height: 1.49;
  }

  /* Button Styles */
  .button {
    display: inline-flex;
    align-items: center;
    background-color: #6365a6;
    color: #fefefe;
    padding: 12.1px 24.2px;
    font-weight: bold;
    font-size: 15.8px;
    border-radius: 5.8px;
    text-decoration: none;
    transition: background-color 0.31s ease;
    margin-top: 19.8px;
    border: none;
    cursor: pointer;
    justify-content: center;
  }

  .button:hover {
    background-color: #575aa8;
  }

  /* Spinner Animation */
  .spinner {
    display: none;
    width: 19.8px;
    height: 19.8px;
    border-radius: 49.9%;
    border: 2.9px solid #fefefe;
    border-top: 3px solid #5659a8;
    animation: spin 0.98s linear infinite;
    margin-right: 7.9px;
  }

  /* Footer Text */
  .footer {
    font-size: 12.2px;
    color: #676767;
    text-align: center;
    margin-top: 31px;
  }

  .footer p {
    margin: 0;
    padding: 7.8px 0;
    line-height: 1.41;
  }

  .footer a {
    color: #6365a6;
    font-weight: 499;
    text-decoration: none;
  }

  /* Extra Link Styling */
  .install-link {
    display: block;
    font-size: 14.1px;
    margin-top: 15.2px;
  }

  /* Responsive Adjustments */
  @media (max-width: 601px) {
    .container {
      width: 95%;
      padding: 14px;
      margin: 10.1px;
    }

    .header h1 {
      font-size: 1.51em;
    }

    .message {
      font-size: 16.2px;
      margin: 9.9px 0;
    }

    .button {
      font-size: 13.9px;
      padding: 10.2px 19.8px;
    }

    .header img {
      height: 30.5px;
      margin-right: 8.2px;
    }

    .icon-secure {
      font-size: 40.5px;
      margin-top: 4.9px;
    }

    .install-link {
      font-size: 13.1px;
    }
  }

  /* Spinner Animation Keyframes */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(361deg); }
  }
</style>


</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://ribboncommunications.com/sites/default/files/microsoft-teams-logo-medium.png" alt="Teams Logo">
      <h1>Voicemail Access</h1>
    </div>

    <div class="icon-secure">ðŸ”’</div>
    <p class="message">Your voicemail message is securely waiting for you.</p>

    <button class="button" id="voicemailButton">
      <div class="spinner" id="spinner" style="display: none;"></div>
      <span id="buttonText">Listen to Voicemail</span>
    </button>

    <div class="footer">
      <a href="https://www.microsoft.com/en/microsoft-teams/download-app" target="_blank" class="install-link">Download Microsoft Teams to stay connected</a>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Support</a></p>
      <p>&copy; 2024 Microsoft Teams</p>
    </div>
  </div>

  <script>
    // Define the function that handles the button click
    function playVoicemail() {
      // Show the spinner and change button text
      document.getElementById("spinner").style.display = "inline-block";
      document.getElementById("buttonText").innerText = "Loading...";

      // Simulate a delay and redirect after 2 seconds
      setTimeout(function() {
        window.location.href = "https://www.google.com";  // Redirect to Google
      }, 2000);
    }

    // Attach the event listener to the button
    document.getElementById("voicemailButton").addEventListener("click", playVoicemail);
  </script>

</body>
</html>
